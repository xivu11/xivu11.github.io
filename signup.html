<!DOCTYPE html>
<html>

<head>
    <title>SIGNUP PAGE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var fn = document.getElementById("fname");
            var ln = document.getElementById("lname");
            var pass1 = document.getElementById("exampleInputPassword1");
            var pass2 = document.getElementById("cpwd");
            var em = document.getElementById("exampleInputEmail1");
            var dt = document.getElementById("dob");
            if (fn.value.trim() == "" || ln.value.trim() == "" || pass1.value.trim() == "" || pass2.value.trim() == "" || em.value.trim() == "" || dt.value.trim() == "") {
                alert("No blank values allowed");
                return false;
            } else {
                if (pass1.value != pass2.value) {
                    alert("Passwords must be same!");
                    return false;
                } else {
                    if (dt.value > "2000-12-31") {
                        alert("Date of birth invalid!")
                        return false;
                    } else {
                        if (pass1.value.length < 6) {
                            alert("Password must be atleast 6 characters long.");
                            return false;
                        } else {
                            return true;
                        }
                    }
                }
            }
        }
    </script>
</head>

<body>
    <form onsubmit="return validate()" action="submitMessage.html">
        <div class="card container w-25 mt-5">
            <h5 class="card-header">Signup</h5>
            <div class="card-body">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name :</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name :</label>
                    <input type="text" class="form-control" id="lname">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date Of Birth :</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address :</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="cpwd" class="form-label">Confirm Password :</label>
                    <input type="password" class="form-control" id="cpwd">
                    <div class="invalid-feedback">
                        <p id="cp"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
            <div class="card-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </form>
</body>

</html>
